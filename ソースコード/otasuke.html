<ons-navigator>
 <ons-page>
     <ons-toolbar>
         <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
            </ons-toolbar-button>
         </div>
         <!-- ツールバーの文言を変更 -->
         <div class="center">データ保存</div>
     </ons-toolbar>

     <div style="text-align: center">
         <h3>flgをflaseからtrueにする</h3>
         <p id="enter" />
     </div>
 </ons-page>
 <script>
    var go = ncmb.DataStore("Go");
    var currentUser = ncmb.User.getCurrentUser();
    go.fetchAll()
      .then(function(results){
        var list = ''; 
        for (var i = 0; i < results.length; i++) {
          var object = results[i];
          if(currentUser.get('objectId') == object.get('pleaseUser')){
            list += '<list>' + "名前" + object.get("helpUserName") +　'</list>' + '<br>' + '<ons-button onclick="sosEnt(this)" id= '+object.get("objectId") +' >承認</ons-button>' +'<br><br>' ;
          }
        }
      document.getElementById('enter').innerHTML = list;
    }) 
    .catch(function(err){
    console.log(err);
  });
  </script>
</ons-navigator>
